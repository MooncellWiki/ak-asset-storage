[package]
name = "ak_asset_storage"
edition = "2021"
license = "MIT"
version = "0.8.1"
description = "arknights asset storage"
homepage = "https://asset-storage.prts.wiki"

[lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
missing_errors_doc = { level = "allow", priority = 1 }
missing_panics_doc = { level = "allow", priority = 1 }
module_name_repetitions = { level = "allow", priority = 1 }

[dependencies]
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"
tokio = { version = "1.45", features = [
  "signal",
  "rt-multi-thread"
] }
async-trait = "0.1"
tracing = "0.1"
chrono = "0.4"
validator = { version = "0.20" }
clap = { version = "4.5", features = [ "derive" ] }
axum = { version = "0.8", features = [
  "macros",
  "multipart"
] }
bytes = { version = "1.10" }
rust-embed = "=8.7"
uuid = { version = "1.17", features = [ "v4" ] }
tracing-subscriber = { version = "0.3", features = [
  "env-filter",
  "json"
] }
reqwest = { version = "0.12", features = [ "json" ] }
zip = "4.0"
anyhow = "=1.0"
tower-http = { version = "0.6", features = [
  "timeout",
  "trace",
  "cors",
  "compression-full",
] }
thiserror = "2.0"
toml = "0.8"
lettre = { version = "0.11", features = [ "tokio1-native-tls" ] }
serde_variant = "0.1"
object_store = { version = "0.12", features = [ "aws" ] }
sha256 = "1.6"
utoipa = { version = "5.3", features = [
  "debug",
  "axum_extras"
] }
utoipa-axum = { version = "0.2", features = [ "debug" ] }
utoipa-scalar = { version = "0.3", features = [ "axum" ] }
itertools = "0.14.0"
mime_guess = { version = "2.0.5" }
derive_more = { version = "2.0", features = [
  "deref",
  "deref_mut",
  "display"
] }
sqlx = { version = "0.8", features = [
  "runtime-tokio",
  "postgres",
  "tls-rustls"
] }
sentry = { version = "0.38", features = [
  "tracing",
  "tower",
  "tower-axum-matched-path",
  "tower-http"
] }
tower = "0.5.2"
time = { version = "0.3", features = [
  "serde",
  "serde-well-known"
] }
jsonwebtoken = "9.3"
ring = "0.17"
rand_chacha = "0.9"
rand_core = { version = "0.9", features = [ "os_rng" ] }
futures = "0.3"

[package.metadata.release]
publish = false
tag-prefix = ""
shared-version = true
pre-release-commit-message = "chore: Release {{version}}"
# Don't talk to crates.io https://github.com/crate-ci/cargo-release/pull/735
registry = ""
pre-release-hook = [
  "just",
  "pre-release",
  "{{version}}"
]

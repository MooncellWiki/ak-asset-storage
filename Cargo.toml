[package]
name = "ak_asset_storage"
edition = "2021"
license = "MIT"
version = "0.8.1"
description = "arknights asset storage"
homepage = "https://asset-storage.prts.wiki"

[lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
missing_errors_doc = { level = "allow", priority = 1 }
missing_panics_doc = { level = "allow", priority = 1 }
module_name_repetitions = { level = "allow", priority = 1 }

[dependencies]
serde = { version = "=1.0.218", features = [ "derive" ] }
serde_json = "=1.0.139"
tokio = { version = "=1.42.0", features = [
  "signal",
  "rt-multi-thread"
] }
async-trait = "=0.1.86"
tracing = "=0.1.41"
chrono = "=0.4.39"
validator = { version = "=0.19.0" }
clap = { version = "=4.5.30", features = [ "derive" ] }
axum = { version = "=0.7.9", features = [ "macros" ] }
rust-embed = "=8.5.0"
uuid = { version = "=1.11.1", features = [ "v4" ] }
tracing-subscriber = { version = "=0.3.19", features = [
  "env-filter",
  "json"
] }
reqwest = { version = "=0.12.12", features = [ "json" ] }
zip = "=2.2.2"
anyhow = "=1.0.96"
tower-http = { version = "=0.6.2", features = [
  "timeout",
  "trace",
  "cors",
  "compression-full",
] }
thiserror = "=2.0.11"
toml = "=0.8.20"
lettre = { version = "=0.11.14", features = [ "tokio1-native-tls" ] }
serde_variant = "=0.1.3"
object_store = { version = "=0.11.2", features = [ "aws" ] }
sha256 = "=1.5.0"
utoipa = { version = "=5.3.1", features = [
  "debug",
  "axum_extras"
] }
utoipa-axum = { version = "=0.1.3", features = [ "debug" ] }
utoipa-scalar = { version = "=0.2.0", features = [ "axum" ] }
itertools = "=0.13.0"
mime_guess = { version = "=2.0.5" }
derive_more = { version = "=1.0.0", features = [
  "deref",
  "deref_mut",
  "display"
] }
sqlx = { version = "=0.8.3", features = [
  "runtime-tokio",
  "postgres",
  "tls-rustls"
] }
sentry = { version = "=0.35.0", features = [
  "tracing",
  "tower",
  "tower-axum-matched-path",
  "tower-http"
] }
tower = "=0.5.2"

[package.metadata.release]
publish = false
tag-prefix = ""
shared-version = true
pre-release-commit-message = "chore: Release {{version}}"
# Don't talk to crates.io https://github.com/crate-ci/cargo-release/pull/735
registry = ""
pre-release-hook = [
  "just",
  "pre-release",
  "{{version}}"
]

[workspace]
resolver = "1"
members = [
  "crates/migration",
  "crates/ak_asset_storage" 
]

[workspace.package]
version = "0.1.0"
edition = "2021"
publish = false

[workspace.lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
missing_errors_doc = { level = "allow", priority = 1 }

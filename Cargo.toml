[workspace]

[package]
name = "ak_asset_storage_next"
version = "0.1.0"
edition = "2021"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
migration = { path = "migration" }
serde = { version = "1.0.214", features = ["derive"] }
serde_json = "1.0.132"
tokio = { version = "1.41.1", features = ["signal"] }
async-trait = "0.1.83"
tracing = "0.1.40"
chrono = "0.4.38"
validator = { version = "0.19.0" }
sea-orm = { version = "1.1.1", features = [
  "sqlx-postgres",
  "runtime-tokio-native-tls",
  "macros",
] }
clap = "4.5.20"
axum = { version = "0.7.7", features = ["macros"] }
include_dir = "0.7.4"
uuid = { version = "1.11.0", features = ["v4"] }
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "json"] }
reqwest = { version = "0.12.9", features = ["json"] }
zip = "2.2.0"
anyhow = "1.0.93"
tower-http = { version = "0.6.1", features = [
  "timeout",
  "trace",
  "cors",
  "compression-full",
] }
thiserror = "1.0.68"
toml = "0.8.19"
lettre = { version = "0.11.10", features = ["tokio1-native-tls"] }
serde_variant = "0.1.3"
object_store = { version = "0.11.1", features = ["aws"] }
sha256 = "1.5.0"
utoipa = { version = "5.2.0", features = ["debug", "axum_extras"] }
utoipa-axum = { version = "0.1.2", features = ["debug"] }
utoipa-scalar = { version = "0.2.0", features = ["axum"] }
itertools = "0.13.0"

[lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
missing_errors_doc = { level = "allow", priority = 1 }
